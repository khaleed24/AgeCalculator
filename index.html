<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AgeCalculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    
    <body>
        <div class="container">
            <nav>
            <h1>AgeCalculator &nbsp; <a href="####">Other Apps!</a></h1>
            </nav>

            <form id="age-calc">
                <label for="birthYear">Enter your year of birth:</label>
                <input type="number" id="birthYear" name="birthYear" placeholder="Type Year Here" min="1900" max="2024" required>
                <button type="submit">Calculate Age</button>
            </form>
        <div id="result"></div>
        </div>
    </body>  
</html>
